{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>
    {% block title %} {% endblock %}
  </title>
  {% block styles %}
  <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/base.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  {% endblock %}
</head>
{% block body %}

<body>
  <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist"
    style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
    {% if user.is_authenticated %}
    <li class="nav-item" role="presentation">
      <a href="#" class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" role="tab"
        aria-selected="true">{{user}},</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link  rounded-5" id="catalogue" data-bs-toggle="tab" role="tab" aria-selected="true"
        href="{%url 'logout'%}">Deconnexion</a>
    </li>
    {% else %}
    <li class="nav-item" role="presentation">
      <a href="{% url 'login' %}"class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" role="tab"
        aria-selected="false">Connexion</a>
    </li>
    <li class="nav-item" role="presentation">
      <a href="{% url 'register' %}" class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" role="tab"
        aria-selected="false">Inscription</a>
    </li>
    {% endif %}
  </ul>



  {%block content%}

  {%endblock%}

  {% endblock %}
</body>

</html>
